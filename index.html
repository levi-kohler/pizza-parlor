<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">

    <h1>Welcome to the Pizza Parlor!</h1>
    <h4>Build your own custom pie from the options below and we'll let you know how much the total price is:</h4>
    <hr>
    <form id="pizzaForm">

      <div class="form-group">
        <p>Select the size of your pie:</p>
        <select class="form-control" id="sizePrice">
          <option selected="selected"></option>
          <option value="2">Large (12 inch)</option>
          <option value="4">Extra-Large (14 inch)</option>
          <option value="6">Colossal (18 inch)</option>
        </select>
      </div>

      <div class="form-group">
        <p>Select the cheese for your pie:</p>
        <select class="form-control" id="cheesePrice">
          <option selected="selected"></option>
          <option value="2">Mozzarella</option>
          <option value="4">Bleu Cheese Crumbles</option>
          <option value="6">Vegan Cheese</option>
        </select>
      </div>

      <div class="form-group">
        <p>Select the meat topping for your pie:</p>
        <select class="form-control" id="meatPrice">
          <option selected="selected"></option>
          <option value="2">Pepperoni</option>
          <option value="4">Salami</option>
          <option value="6">Steak</option>
        </select>
      </div>

      <div class="form-group">
        <p>Select the veggie topping for your pie:</p>
        <select class="form-control" id="veggiePrice">
          <option selected="selected"></option>
          <option value="2">Olives</option>
          <option value="4">Peppers</option>
          <option value="6">Artichoke</option>
        </select>
      </div>

    </form>
  </div>
</body>
</html>
